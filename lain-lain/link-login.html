<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Akses Router</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: white;
      color: #333;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 18px;
      margin: 10px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Akses Router Anda</h1>
  <a href="http://192.168.100.1" target="_blank">Buka 192.168.100.1</a>
  <a href="http://192.168.1.1" target="_blank">Buka 192.168.1.1</a>
</body>
</html>
