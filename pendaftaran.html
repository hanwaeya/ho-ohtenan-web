<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pelanggan Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pendaftaran Pelanggan Internet</h1>
        <form action="submit_pendaftaran.php" method="POST">
            <!-- Nama -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

            <!-- Nomor Telepon -->
            <label for="telepon">Nomor Telepon:</label>
            <input type="text" id="telepon" name="telepon" required placeholder="Masukkan nomor telepon Anda">

            <!-- Alamat -->
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required placeholder="Masukkan alamat Anda">

            <!-- Pilih Paket -->
            <label for="paket">Pilih Paket Internet:</label>
            <select id="paket" name="paket" required>
                <option value="paket_1mbps">1 Mbps - Rp 150.000/bulan</option>
                <option value="paket_5mbps">5 Mbps - Rp 250.000/bulan</option>
                <option value="paket_10mbps">10 Mbps - Rp 400.000/bulan</option>
                <option value="paket_20mbps">20 Mbps - Rp 600.000/bulan</option>
            </select>

            <!-- Tombol Submit -->
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Penyedia Layanan Internet</p>
    </div>

</body>
</html>
